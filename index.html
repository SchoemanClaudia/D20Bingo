<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Search engines meta keywords -->
    <meta name="description" content="Saving throw with D20 Bingo, how will you build your XP level?">
    <meta name="keywords" content="Bingo, D20 dice, 4x4 bingo, roll for initiative, XP level">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Tab title -->
    <title>D20 Bingo</title>
</head>
<body>
    <header>
        <h1 id="logo">D20 Bingo!</h1>
    </header>

    <main>
        <!-- Dice roll -->
        <section id="dice-section">
            <div>
                <img class="dice-img" src="assets/images/dice20.webp" alt="D20 dice">
            </div>
            <div>
                <button type="button" class="btn-roll" >Roll</button>
                <button type="button" class="btn-mark">Mark</button>
            </div>
        </section>

        <!-- Bingo grid -->
        <section id="grid">
            <div class="grid-box"></div>
        </section>

        <!-- Countdown timer -->
        <section>
            <div id="countdown">
                <p>You have <span id="time">0</span>s remaining</p>
            </div>
        </section>

        <!-- Called numbers panel -->
        <section>
            <div id="called-num">
                <p>Called numbers section here</p>
            </div>
        </section>
    </main>

    <!-- Game experience level revealer -->
    <footer>
        <div id="xp-level">
            <p>XP level reveal here</p>
        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/49f8c5c44f.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
