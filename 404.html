<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- Search engines meta keywords -->
    <meta name="description" content="Saving throw with D20 Bingo, how will you beat the clock?">
    <meta name="keywords" content="Bingo, D20 dice, 4x4 bingo, roll for initiative, XP level">
    <!-- Tab title -->
    <title>D20 Bingo</title>
    <!-- Prefetch to load img sooner -->
    <link rel="prefetch" href="assets/images/background.webp">
    <link rel="prefetch" href="assets/images/dice20.webp">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- Logo Text -->
        <section>
            <div>
                <a href="index.html">
                    <h1 id="logo">D20 Bingo!</h1>
                </a>
            </div>
        </section>
        <!-- Sound Buttons -->
        <section>
            <div>
                <h2 class="hidden">Backround Sound</h2>
                <button id="btn-on" aria-label="Sound on"><i class="fa-solid fa-volume-high"></i></button>
                <button id="btn-mute" aria-label="Sound off"><i class="fa-solid fa-volume-xmark"></i></button>
            </div>
        </section>
    </header>

    <main id="background" title="Dimly lit secluded passage towards a locked dungeon door">
        <!-- 404 Dice Display -->
        <section id="dice-section">
            <div>
                <h2 class="hidden">404 Error Dice</h2>
                <img class="dice-img" src="" alt="">
            </div>
        </section>

        <section>
            <!-- 404 Error Message -->
            <div class="404-text">
                <h2 class="hidden">404 Error</h2>
                <p><br>
                    <b>Oh, man.</b> Your D20 might have fallen off the table.
                    Try returning back to a new game, we think your D20 will forgive us.
                </p>
            </div>
            <!-- Back to Game Button -->
            <div>
                <h2 class="hidden">Back to Game</h2>
                <button type="button" id="home" class="btn-home"></button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <h2 class="hidden">Footer</h2>
            <p>
                <a href="https://theroarbots.com/roll-the-dice-a-brief-history-of-the-humble-d20/" target="_blank"
                    aria-label="A Brief History of the Humble D20 (opens external link)">What is a D20? &nbsp;<span><i
                            class="fa-solid fa-dice-d20"></i></span></a>
            </p>
        </div>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/49f8c5c44f.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
